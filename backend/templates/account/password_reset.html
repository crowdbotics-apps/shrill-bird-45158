{% extends 'account/base.html' %}

{% block content %}
  <div class="container">
    <h2>Reset Password</h2>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
